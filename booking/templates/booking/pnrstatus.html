{% extends 'booking/base.html' %}

{% block content %}
<main>
    <section class="hero_in contacts">
        <div class="wrapper">
            <div class="container">
                <h1 class="fadeInUp"><span></span>PNR Status</h1>
            </div>
        </div>
    </section>
    <!--/hero_in-->

    <div class="contact_info">
        <div class="container">
           
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <form action="#" method="post"> {% csrf_token %}
                                    <input class="form-control" placeholder="Enter PNR" type="text" id="pnr" name="pnr" required>
                                    <br><button class="btn_1 outline">Search</button>

                                </form>
                        
                               
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                  
                    
            
        </div>
    </div>
    <!--/contact_info-->

    <div class="bg_color_1">
        <div class="container margin_80_55">
            <div class="row justify-content-between">
        
                <div class="col-lg-12">
                    <h4>PNR Detail</h4>
                    <p></p>
                    <div id="message-contact"></div>
                    <form method="post" action="assets/contact.php" id="contactform" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Flight Date</label>
                                    <input class="form-control" value="{{flightdate}}" type="text" id="name_contact" name="name_contact" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Flight No</label>
                                    <input class="form-control" value="{{flightno}}" type="text" id="lastname_contact" name="lastname_contact" readonly>
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" value="{{email}}" type="email" id="email_contact" name="email_contact" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Booking</label>
                                    <input class="form-control" value="{{bookingid}}" type="text" id="phone_contact" name="phone_contact" readonly>
                                </div>
                            </div>
                        </div>
                        <!-- /row -->
                        <div class="form-group"><br>
                           
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Date of birth</th>
                                        <th scope="col">Booking ID</th>
                                        <th scope="col">Baggage Allowed</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    {% for n in passengers %}
                                    <tr>
                                        <td>{{n.name}}</td>
                                        <td>{{n.dob}}</td>
                                        <td>{{n.bookingID}}</td>
                                        <td>15 kg</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                            

                    </form>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /bg_color_1 -->
</main>
{% endblock %}
