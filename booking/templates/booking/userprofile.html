{% extends 'booking/base.html' %}

{% block content %}
<main>
    <div class="hero_in cart_section">
        <div class="wrapper">
            <div class="container">
                <h1>Update User Profile</h1>
                <!-- End bs-wizard -->
            </div>
        </div>
    </div>
    <!--/hero_in-->

    <div class="bg_color_1">
        <div class="container margin_60_35">
            <div class="row">
                <div class="col-lg-8">
                    <div class="box_cart">
                    
                    <div class="form_title">
                        <h3><strong>1</strong>Your Details</h3>
                        <p>
                            Make sure they are accurate
                        </p>
                    </div>
                    <form action="#" method="post">{% csrf_token %}
                    <div class="step">
                        <div class="row">
                            <div class="col-sm-12">
                                {{alert|safe}}

                            </div>
                            
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" value="{{name}}" class="form-control" id="fullname" name="fullname" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" value="{{emailid}}" class="form-control" id="email" name="email" required readonly>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Telephone</label>
                                <input type="text" value="{{contactno}}" id="phone" name="phone" class="form-control" required>
                            </div>
                            
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" value="{{dob}}" id="dob" name="dob" class="form-control" required>
                            </div>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-10">
                            <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <a href="changepassword" target="blank">Change Password </a>
                            </div>
                        </div>
                      
                    </div>
                        </div>
                        <div class="col-sm-2">
                            <button name="update" class="btn_1 rounded" type="submit">Update</button>
                        
                        </div>
                    </div>
                    
                    </div>
                </form>
                    
                    <!--End step -->

                    <hr>
                    <!--End step -->
                    
                    </div>
                </div>
                <!-- /col -->
                
              
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /bg_color_1 -->
</main>
{% endblock %}
